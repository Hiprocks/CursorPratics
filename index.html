<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://dapi.kakao.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://dapi.kakao.com;" />
  <title>점심 뭐 먹지? - 삼성역</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* 기본 스타일 백업 */
    body { 
      margin: 0; 
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; 
      background: #0f1115; 
      color: #e6e8ef; 
    }
    .hidden { display: none; }
    .container { max-width: 900px; margin: 0 auto; padding: 8px 16px 40px; }
    .button { 
      appearance: none; 
      border: 1px solid #22283a; 
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(0,0,0,0.04)); 
      color: #e6e8ef; 
      padding: 10px 14px; 
      border-radius: 10px; 
      cursor: pointer; 
    }
    .primary { 
      background: linear-gradient(180deg, rgba(110,168,254,0.18), rgba(110,168,254,0.10)); 
      border-color: rgba(110,168,254,0.4); 
    }
  </style>
</head>
<body>
  <header class="site-header">
    <h1>점심 뭐 먹지? <span class="muted">삼성역</span></h1>
  </header>
  <main class="container">
    <section class="settings-bar" aria-label="설정 요약">
      <div class="pill">
        <span class="pill-label">주소</span>
        <span id="addressDisplay" class="pill-value">미설정</span>
      </div>
      <div class="pill">
        <span class="pill-label">도보</span>
        <span id="walkDisplay" class="pill-value">10분</span>
      </div>
      <div class="pill">
        <span class="pill-label">가격 한도</span>
        <span id="priceCapDisplay" class="pill-value">무제한</span>
      </div>
      <div class="pill actions">
        <button id="openSettings" class="button">설정</button>
      </div>
    </section>

    <section class="controls" aria-label="필터">
      <div class="control">
        <label for="category">카테고리</label>
        <select id="category">
          <option value="all">모두</option>
          <option value="한식">한식</option>
          <option value="중식">중식</option>
          <option value="일식">일식</option>
          <option value="아시안">아시안</option>
          <option value="양식">양식</option>
          <option value="분식/패스트푸드">분식/패스트푸드</option>
          <option value="면/국물">면/국물</option>
          <option value="가벼운 한 끼">가벼운 한 끼</option>
          <option value="카페/디저트">카페/디저트</option>
        </select>
      </div>
      <div class="control">
        <label for="price">가격대</label>
        <select id="price">
          <option value="all">모두</option>
          <option value="1">₩</option>
          <option value="2">₩₩</option>
          <option value="3">₩₩₩</option>
        </select>
      </div>
      <div class="control checkbox">
        <input type="checkbox" id="excludeSpicy" />
        <label for="excludeSpicy">매운 메뉴 제외</label>
      </div>
      <div class="control actions">
        <button id="randomButton" class="primary">랜덤 추천</button>
      </div>
    </section>

    <section id="resultCard" class="card hidden" aria-live="polite">
      <div class="card-body">
        <h2 id="resultTitle" class="result-title"></h2>
        <p id="resultMeta" class="meta result-sub"></p>
        <p id="resultDesc" class="desc"></p>
      </div>
      <div class="card-actions">
        <a id="kakaoLink" class="button" target="_blank" rel="noopener">카카오 지도</a>
        <button id="rerollButton" class="button">다시 뽑기</button>
        <button id="shareButton" class="button">공유/복사</button>
      </div>
    </section>

    <section class="hint">
      <p>결정이 어려울 땐 버튼을 눌러 보세요. 카카오 API 키 설정 시 주변 실제 식당을, 미설정 시 기본 메뉴를 추천합니다.</p>
    </section>
  </main>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <div id="settingsModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
    <div class="modal-backdrop" id="settingsBackdrop"></div>
    <div class="modal-content">
      <h2 id="settingsTitle">설정</h2>
      <div class="form">
        <label for="settingsAddress">주소</label>
        <input type="text" id="settingsAddress" placeholder="예) 서울특별시 강남구 테헤란로 521" />

        <label for="settingsWalk">도보 시간(분)</label>
        <input type="number" id="settingsWalk" min="1" max="60" step="1" placeholder="10" />

        <label for="settingsPrice">가격 한도(원)</label>
        <input type="number" id="settingsPrice" min="0" step="500" placeholder="13000" />

        <label for="settingsKakaoJsKey">Kakao JavaScript Key (권장)</label>
        <input type="text" id="settingsKakaoJsKey" placeholder="자바스크립트 키" />

        <label for="settingsKakaoKey">Kakao REST API Key (옵션)</label>
        <input type="text" id="settingsKakaoKey" placeholder="REST API 키 (서버용)" />

        <div class="control checkbox">
          <input type="checkbox" id="settingsUsePrecise" />
          <label for="settingsUsePrecise">정확한 장소 결과 사용(카카오)</label>
        </div>
      </div>
      <div class="modal-actions">
        <button id="settingsCancel" class="button">취소</button>
        <button id="settingsSave" class="primary">저장</button>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <small>Made for 삼성역 점심</small>
  </footer>

  <script src="app.js"></script>
  <noscript>이 사이트는 자바스크립트가 필요합니다.</noscript>
</body>
</html>
